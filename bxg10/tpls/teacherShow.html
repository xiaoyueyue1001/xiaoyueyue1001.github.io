<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">查看讲师信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tr>
                        <td>姓名</td>
                        <td>{{res.result.tc_name}}</td>
                        <td>职位</td>
                        <td>讲师</td>
                        <td rowspan="4">
                            <img src="{{res.result.tc_avatar}}" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td>花名</td>
                        <td>{{res.result.tc_roster}}</td>
                        <td>入职日期</td>
                        <td>{{res.result.tc_join_date}}</td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>{{res.result.tc_gender}}</td>
                        <td>出生日期</td>
                        <td>{{res.result.tc_birthday}}</td>
                    </tr>
                    <tr>
                        <td>手机号码</td>
                        <td>{{res.result.tc_cellphone}}</td>
                        <td>邮箱</td>
                        <td>{{res.result.tc_email}}</td>
                    </tr>
                    <tr>
                        <td colspan="5">个人描述：{{res.result.tc_introduce}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
